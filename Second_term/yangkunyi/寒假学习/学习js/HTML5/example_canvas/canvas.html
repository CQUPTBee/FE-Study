<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<script type="text/javascript">
		function draw() {
			var canvas=document.getElementById('draw-in-me');
			if (canvas.getContext) {
				var ctx=canvas.getContext('2d');
				ctx.beginPath();
				ctx.moveTo(120.0,32.0);
				ctx.bezierCurveTo(120.0,36.0,116.0,40.0,112.0,40.0);
				ctx.lineTo(8.0,40.0);
				ctx.bezierCurveTo(3.6,40.0,0.0,36.4,0.0,32.0);
				ctx.lineTo(0.0,8.0);
				ctx.bezierCurveTo(0.0,3.6,3.6,0.0,8.0,0.0);
				ctx.lineTo(112.0,0.0);
				ctx.bezierCurveTo(116.4,0.0,120.0,3.6,120.0,8.0);
				ctx.lineTo(120.0,32.0);
				ctx.closePath();
				ctx.fill();
				ctx.lineWidth=2.0;
				ctx.strokeStyle="rgb(255,255,255)";
				ctx.stroke();
			}
		}
		window.onload=draw;
	</script>
</head>
<body>

<canvas id="draw-in-me" width="120" height="40">
	<p>Powerd By HTML5 Canvas</p>
</canvas>
</body>
</html>
