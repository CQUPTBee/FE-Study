<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡之隐藏菜单</title>
	<style type="text/css">
		#div1{width:200px;height:100px;background: #ccc;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('btn1');
			var oDiv=document.getElementById('div1');
			oBtn.onclick=function(ev){
				var oEvent=ev||event;
				oDiv.style.display='block';
				oEvent.cancelBubble=true;
				//console.log('按钮已被点击！');
				//点击按钮由于事件冒泡，按钮也被执行
			};
			document.onclick=function(){
				oDiv.style.display='none';
				//console.log('页面已被点击！');
			};
		};
	</script>
</head>
<body>
	<input type="button" id="btn1" value="点击显示" />
	<div id="div1"></div>
</body>
</html>
